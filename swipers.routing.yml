entity.slider.collection:
  path: '/admin/config/media/swiper-studio'
  defaults:
    _entity_list: 'slider'
    _title: 'Swiper slider configuration'
  requirements:
    _permission: 'administer swiper-slider'

entity.slider.add_form:
  path: '/admin/config/media/swiper-studio/add'
  defaults:
    _entity_form: 'slider.add'
    _title: 'Add a Swiper Slider'
  requirements:
    _permission: 'administer swiper-slider'

entity.slider.edit_form:
  path: '/admin/config/media/swiper-studio/{slider}'
  defaults:
    _entity_form: 'slider.edit'
    _title: 'Edit swiper slider'
  requirements:
    _permission: 'administer swiper-slider'

entity.slider.delete_form:
  path: '/admin/config/media/swiper-studio/{slider}/delete'
  defaults:
    _entity_form: 'slider.delete'
    _title: 'Delete a swiper slider'
  requirements:
    _permission: 'administer swiper-slider'

entity.slider.custom_content_form:
  path: '/admin/config/media/swiper-studio/slider/custom-content'
  defaults:
    _form: '\Drupal\swipers\Form\CustomContentForm'
    _title: 'Edit content'
  requirements:
    _permission: 'administer swiper-slider'

entity.slider.custom_css_styles_form:
  path: '/admin/config/media/swiper-studio/slider/custom-css'
  defaults:
    _form: '\Drupal\swipers\Form\CustomCssStylesForm'
    _title: 'Custom CSS styles'
  requirements:
    _permission: 'administer swiper-slider'
