swiper-studio:
  version: VERSION
  css:
    theme:
      css/swipers_ui.admin.theme.css: { }
  js:
    js/swiper-studio.js: { }
  dependencies:
    - swipers_ui/tippyjs
    - swipers_ui/choices
    - swipers_ui/alwan

popperjs:
  remote: https://unpkg.com
  version: 2.11.6
  license:
    name: MIT
    url: https://unpkg.com/@popperjs/core@2/LICENSE.md
    gpl-compatible: true
  js:
    https://unpkg.com/@popperjs/core@2: { type: external, minified: true }

tippyjs:
  remote: https://unpkg.com
  version: 6.3.7
  license:
    name: MIT
    url: https://unpkg.com/tippy.js@6/LICENSE
    gpl-compatible: true
  js:
    https://unpkg.com/tippy.js@6: { type: external, minified: true }
  dependencies:
    - swipers_ui/popperjs

choices:
  remote: https://github.com/Choices-js/Choices
  version: 10.2.0
  license:
    name: MIT
    url: https://github.com/Choices-js/Choices/blob/master/LICENSE
    gpl-compatible: true
  css:
    theme:
      https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css: { type: external, minified: true }
      css/choices.css: { }
  js:
    https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js: { type: external, minified: true }

alwan:
  remote: https://github.com/SofianChouaib/alwan
  version: 1.0.5
  license:
    name: MIT
    url: https://github.com/SofianChouaib/alwan/blob/main/LICENSE
    gpl-compatible: true
  css:
    theme:
      https://cdn.jsdelivr.net/npm/alwan/dist/css/alwan.min.css: { type: external, minified: true }
  js:
    https://cdn.jsdelivr.net/npm/alwan/dist/js/alwan.min.js: { type: external, minified: true }
